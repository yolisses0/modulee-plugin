name: Build macOS
on:
  push:
    branches:
      - release
      - build-macos

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Rust
        run: rustup target add x86_64-apple-darwin

      - name: Build Rust Component
        working-directory: Vendor/modulee-engine-clib
        run: cargo build --release --target x86_64-apple-darwin

      - name: Clone JUCE
        run: git clone https://github.com/juce-framework/JUCE.git ~/JUCE

      - name: Build Xcode Project
        env:
          JUCE_PATH: ~/JUCE
        run: xcodebuild -project Builds/MacOSX/Modulee.xcodeproj -configuration Release -arch x86_64 -IDEPackageSupportUseBuiltinSCM=YES

      - name: Create Installer
        run: |
          ls -R
          pwd
          mkdir -p Builds/MacOSX/installer/inputs
          cp -R Builds/MacOSX/build/Release/Modulee.{app,vst3} Builds/MacOSX/installer/inputs/
          Builds/MacOSX/installer/create_installer.sh

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ModuleeInstaller.pkg
          path: Builds/MacOSX/installer/dist/ModuleeInstaller.pkg
